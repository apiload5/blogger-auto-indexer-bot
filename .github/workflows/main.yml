name: Blogger Indexer & Lockfile Management 

on:
  schedule:
    - cron: "0 */1 * * *"   # har 5 ghante chalega
  workflow_dispatch:        # manually run karne ka option bhi
  push:
    branches: [ "main" ]    # push hone par bhi chala

jobs:
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
                 
      - name: Run Indexing Bot
        run: npm start 
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
        run: yarn install --immutable
