name: Google Indexing Automation

on:
  # Job ko har 24 ghante (midnight) mein chalane ka schedule
  schedule:
    - cron: '0 0 * * *' 
  # Manual run ke liye button
  workflow_dispatch:

jobs:
  run-indexing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Node.js ko setup karein
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Dependencies (packages) install karein
      - name: Install Dependencies
        run: npm install

      # Indexing Script ko chalaayein
      - name: Run Indexing Script
        run: node index.js
        env:
          # GitHub Secrets se Environment Variables load karein
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
          RSS_FEED_URL: ${{ secrets.RSS_FEED_URL }}
          # Abhi 24 ghante par set hai (Aap isse badal sakte hain)
          CHECK_INTERVAL: '0 0 * * *'
