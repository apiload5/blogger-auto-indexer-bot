name: Generate package-lock.json

on:
  workflow_dispatch:   # manual trigger (aap khud run karenge)
  push:
    branches:
      - main           # jab main branch pe push ho to bhi chale

jobs:
  generate-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Generate package-lock.json
        run: |
          # pehle clean install agar lock missing hai to
          npm install --package-lock-only

      - name: Commit package-lock.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: generate package-lock.json"
            git push
          else
            echo "No changes to package-lock.json"
          fi
          
